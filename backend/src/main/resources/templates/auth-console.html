<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auth Console</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400;6..72,600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--ink: #10131a;
			--ink-soft: #2f3340;
			--muted: #6f7484;
			--accent: #ff6b3d;
			--accent-2: #3d7bff;
			--paper: #f5f0e8;
			--card: #ffffff;
			--line: #e7e1d6;
			--shadow: 0 20px 50px rgba(16, 19, 26, 0.16);
			--radius: 20px;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: "Space Grotesk", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
			color: var(--ink);
			background: radial-gradient(circle at 20% 20%, #fff1df 0%, transparent 55%),
				radial-gradient(circle at 80% 0%, #e7efff 0%, transparent 52%),
				linear-gradient(180deg, #f8f3ea 0%, #efe8dd 100%);
			min-height: 100vh;
		}

		.shell {
			max-width: 1100px;
			margin: 0 auto;
			padding: 40px 24px 64px;
			display: grid;
			gap: 24px;
		}

		.header {
			display: grid;
			gap: 8px;
			animation: rise 0.7s ease both;
		}

		.title {
			font-family: "Newsreader", serif;
			font-size: clamp(28px, 3vw, 44px);
			margin: 0;
			letter-spacing: -0.02em;
		}

		.subtitle {
			margin: 0;
			color: var(--muted);
			font-size: 15px;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 20px;
		}

		.card {
			background: var(--card);
			border-radius: var(--radius);
			padding: 22px;
			box-shadow: var(--shadow);
			border: 1px solid var(--line);
			animation: floatIn 0.7s ease both;
		}

		.card h2 {
			margin: 0 0 14px;
			font-size: 18px;
		}

		label {
			font-size: 13px;
			color: var(--muted);
			display: block;
			margin-bottom: 6px;
		}

		input, textarea {
			width: 100%;
			padding: 12px 14px;
			border-radius: 12px;
			border: 1px solid #e8e2d8;
			font-family: inherit;
			font-size: 14px;
			background: #fbfaf8;
			color: var(--ink);
		}

		textarea {
			min-height: 140px;
			resize: vertical;
		}

		.turnstile-box {
			padding: 12px;
			border-radius: 14px;
			border: 1px dashed #e5d9cb;
			background: #fffdfa;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100px;
		}

		.row {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
			gap: 12px;
		}

		.actions {
			display: flex;
			gap: 10px;
			flex-wrap: wrap;
			margin-top: 14px;
		}

		button {
			border: none;
			padding: 12px 16px;
			border-radius: 999px;
			font-family: inherit;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		button.primary {
			background: var(--accent);
			color: #fff;
			box-shadow: 0 12px 30px rgba(255, 107, 61, 0.35);
		}

		button.ghost {
			background: #f2ece3;
			color: var(--ink-soft);
		}

		button.secondary {
			background: var(--accent-2);
			color: #fff;
			box-shadow: 0 12px 30px rgba(61, 123, 255, 0.35);
		}

		button:active {
			transform: scale(0.98);
		}

		.kv {
			display: grid;
			gap: 8px;
			font-size: 13px;
			color: var(--muted);
		}

		.kv strong {
			color: var(--ink);
		}

		.badge {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			padding: 6px 12px;
			border-radius: 999px;
			background: #fff4e6;
			color: #b9501a;
			font-size: 12px;
		}

		.log {
			font-family: "Space Grotesk", sans-serif;
			font-size: 13px;
			background: #0f1117;
			color: #f3f3f3;
			padding: 16px;
			border-radius: 16px;
			min-height: 180px;
			white-space: pre-wrap;
		}

		.footer-note {
			font-size: 12px;
			color: var(--muted);
			margin-top: 6px;
		}

		@keyframes rise {
			from { opacity: 0; transform: translateY(12px); }
			to { opacity: 1; transform: translateY(0); }
		}

		@keyframes floatIn {
			from { opacity: 0; transform: translateY(16px); }
			to { opacity: 1; transform: translateY(0); }
		}

		@media (max-width: 720px) {
			.shell {
				padding: 28px 18px 40px;
			}

			.card {
				padding: 18px;
			}
		}
	</style>
</head>
<body th:attr="data-site-key=${siteKey}">
	<div class="shell">
		<header class="header">
			<span class="badge">dev profile 전용</span>
			<h1 class="title">JWT Login / Logout Console</h1>
			<p class="subtitle">실제 서버와 통신해 로그인, 로그아웃, 전체 로그아웃을 바로 확인합니다.</p>
		</header>

		<section class="grid">
			<div class="card" style="animation-delay: 0.05s;">
				<h2>로그인</h2>
				<form id="login-form">
					<div class="row">
						<div>
							<label for="email">이메일</label>
							<input id="email" name="email" type="email" placeholder="user@example.com" required>
						</div>
						<div>
							<label for="password">비밀번호</label>
							<input id="password" name="password" type="password" placeholder="password" required>
						</div>
					</div>
					<div class="row" style="margin-top: 12px;">
						<div>
							<label for="deviceId">디바이스 ID</label>
							<input id="deviceId" name="deviceId" type="text" placeholder="device-1">
						</div>
						<div>
							<label for="deviceInfo">디바이스 정보</label>
							<input id="deviceInfo" name="deviceInfo" type="text" placeholder="chrome/mac">
						</div>
					</div>
					<div class="actions">
						<button class="primary" type="submit">로그인</button>
						<button class="ghost" type="button" id="clear-btn">토큰 초기화</button>
					</div>
				</form>
			</div>

			<div class="card" style="animation-delay: 0.08s;">
				<h2>회원가입</h2>
				<form id="signup-form">
					<div class="row">
						<div>
							<label for="signup-email">이메일</label>
							<input id="signup-email" name="email" type="email" placeholder="new@example.com" required>
						</div>
						<div>
							<label for="signup-password">비밀번호</label>
							<input id="signup-password" name="password" type="password" placeholder="8자 이상" required>
						</div>
					</div>
					<div class="row" style="margin-top: 12px;">
						<div>
							<label for="signup-name">이름 (Username)</label>
							<input id="signup-name" name="name" type="text" placeholder="user_id" required>
						</div>
					</div>
					<div style="margin-top: 12px;">
						<label class="checkbox">
							<input id="signup-admin" type="checkbox">
							관리자 권한으로 가입 (dev 전용)
						</label>
					</div>
					<div style="margin-top: 14px;">
						<label>Turnstile 검증</label>
						<div class="turnstile-box">
							<div class="cf-turnstile"
								data-callback="signupTurnstileCallback"
								data-expired-callback="signupTurnstileExpired"
								data-error-callback="signupTurnstileError"
								th:attr="data-sitekey=${siteKey}">
							</div>
						</div>
						<label for="signup-turnstile-token" style="margin-top: 10px;">발급 토큰</label>
						<textarea id="signup-turnstile-token" placeholder="Turnstile 토큰이 자동으로 입력됩니다." readonly></textarea>
					</div>
					<div class="actions">
						<button class="primary" type="submit">회원가입</button>
						<button class="ghost" type="button" id="signup-turnstile-reset">보안 검증 초기화</button>
					</div>
				</form>
				<p class="footer-note">가입 후 로그인으로 진행해주세요.</p>
			</div>

			<div class="card" style="animation-delay: 0.1s;">
				<h2>세션 제어</h2>
				<div class="actions">
					<button class="secondary" id="logout-btn" type="button">로그아웃</button>
					<button class="ghost" id="logout-all-btn" type="button">전체 로그아웃</button>
					<button class="ghost" id="claims-btn" type="button">보호 API 호출</button>
				</div>
				<p class="footer-note">보호 API는 <strong>/dev/auth/console/claims</strong>를 호출합니다.</p>
			</div>

			<div class="card" style="animation-delay: 0.15s;">
				<h2>현재 토큰</h2>
				<div class="kv">
					<div><strong>Access</strong> <span id="access-preview">-</span></div>
					<div><strong>Refresh</strong> <span id="refresh-preview">-</span></div>
					<div><strong>Access 만료</strong> <span id="access-exp">-</span></div>
					<div><strong>Refresh 만료</strong> <span id="refresh-exp">-</span></div>
				</div>
			</div>
		</section>

		<section class="card" style="animation-delay: 0.2s;">
			<h2>응답 로그</h2>
			<pre class="log" id="log">대기 중...</pre>
		</section>
	</div>

	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
	<script>
		const logEl = document.getElementById("log");
		const accessPreview = document.getElementById("access-preview");
		const refreshPreview = document.getElementById("refresh-preview");
		const accessExp = document.getElementById("access-exp");
		const refreshExp = document.getElementById("refresh-exp");
		const claimsButton = document.getElementById("claims-btn");
		const signupTokenField = document.getElementById("signup-turnstile-token");
		const signupTurnstileReset = document.getElementById("signup-turnstile-reset");
		const signupSubmitButton = document.querySelector("#signup-form button.primary");
		const siteKey = document.body.dataset.siteKey || "";

		const storageKey = "auth-console.tokens";

		const state = {
			accessToken: "",
			refreshToken: "",
			accessExpiresIn: 0,
			refreshExpiresIn: 0,
			signupTurnstileToken: ""
		};

		const loadState = () => {
			const raw = localStorage.getItem(storageKey);
			if (!raw) {
				return;
			}
			try {
				const data = JSON.parse(raw);
				Object.assign(state, data);
			} catch (e) {
				localStorage.removeItem(storageKey);
			}
		};

		const saveState = () => {
			localStorage.setItem(storageKey, JSON.stringify(state));
		};

		const setLog = (payload) => {
			logEl.textContent = typeof payload === "string" ? payload : JSON.stringify(payload, null, 2);
		};

		const updateTokenView = () => {
			accessPreview.textContent = state.accessToken ? state.accessToken.slice(0, 30) + "..." : "-";
			refreshPreview.textContent = state.refreshToken ? state.refreshToken.slice(0, 30) + "..." : "-";
			accessExp.textContent = state.accessExpiresIn ? state.accessExpiresIn + "s" : "-";
			refreshExp.textContent = state.refreshExpiresIn ? state.refreshExpiresIn + "s" : "-";
			updateClaimsButtonState();
		};

		const updateClaimsButtonState = () => {
			if (!claimsButton) {
				return;
			}
			const hasAccessToken = Boolean(state.accessToken);
			claimsButton.disabled = !hasAccessToken;
			claimsButton.title = hasAccessToken ? "" : "Access 토큰이 필요합니다.";
		};

		const apiFetch = async (url, options = {}) => {
			const headers = options.headers || {};
			if (state.accessToken) {
				headers.Authorization = "Bearer " + state.accessToken;
			}
			return fetch(url, { ...options, headers });
		};

		document.getElementById("login-form").addEventListener("submit", async (event) => {
			event.preventDefault();
			const payload = {
				email: document.getElementById("email").value,
				password: document.getElementById("password").value,
				deviceId: document.getElementById("deviceId").value,
				deviceInfo: document.getElementById("deviceInfo").value
			};

			try {
				const response = await fetch("/auth/login", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(payload)
				});
				const data = await response.json();
				if (!response.ok) {
					setLog(data);
					return;
				}
				state.accessToken = data.accessToken;
				state.refreshToken = data.refreshToken || "";
				state.accessExpiresIn = data.expiresIn;
				state.refreshExpiresIn = data.refreshExpiresIn || 0;
				saveState();
				updateTokenView();
				setLog({ status: response.status, data });
			} catch (error) {
				setLog({ error: error.message });
			}
		});

		document.getElementById("signup-form").addEventListener("submit", async (event) => {
			event.preventDefault();
			const turnstileToken = state.signupTurnstileToken || signupTokenField.value.trim();
			if (!turnstileToken) {
				setLog("Turnstile 토큰이 없습니다. 보안 검증을 완료해주세요.");
				return;
			}
			const payload = {
				email: document.getElementById("signup-email").value,
				password: document.getElementById("signup-password").value,
				username: document.getElementById("signup-name").value,
				admin: document.getElementById("signup-admin")?.checked === true,
				turnstileToken: turnstileToken
			};

			try {
				const response = await fetch("/auth/signup", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify(payload)
				});
				const data = await response.json();
				setLog({ status: response.status, data });
				if (response.ok) {
					document.getElementById("email").value = payload.email;
				}
			} catch (error) {
				setLog({ error: error.message });
			}
		});

		window.signupTurnstileCallback = (token) => {
			state.signupTurnstileToken = token;
			signupTokenField.value = token;
			setLog("회원가입용 Turnstile 토큰 발급 완료");
		};

		window.signupTurnstileExpired = () => {
			state.signupTurnstileToken = "";
			signupTokenField.value = "";
			setLog("Turnstile 토큰이 만료되었습니다. 다시 발급해주세요.");
		};

		window.signupTurnstileError = () => {
			setLog("Turnstile 위젯 오류가 발생했습니다.");
		};

		signupTurnstileReset.addEventListener("click", () => {
			if (window.turnstile && typeof window.turnstile.reset === "function") {
				window.turnstile.reset();
			}
			state.signupTurnstileToken = "";
			signupTokenField.value = "";
			setLog("Turnstile 검증을 초기화했습니다.");
		});

		document.getElementById("logout-btn").addEventListener("click", async () => {
			try {
				const response = await apiFetch("/auth/logout", { method: "POST" });
				if (response.status === 404 || response.status === 405) {
					setLog("현재 /auth/logout API가 제공되지 않습니다. 콘솔 버튼을 비활성화합니다.");
					document.getElementById("logout-btn").disabled = true;
					return;
				}
				if (response.status === 401) {
					setLog("로그인이 필요합니다. Auth Console에서 로그인 후 다시 시도하세요.");
					return;
				}
				state.accessToken = "";
				state.refreshToken = "";
				state.accessExpiresIn = 0;
				state.refreshExpiresIn = 0;
				saveState();
				updateTokenView();
				setLog({ status: response.status, message: "logout" });
			} catch (error) {
				setLog({ error: error.message });
			}
		});

		document.getElementById("logout-all-btn").addEventListener("click", async () => {
			try {
				const response = await apiFetch("/auth/logout-all", { method: "POST" });
				if (response.status === 404 || response.status === 405) {
					setLog("현재 /auth/logout-all API가 제공되지 않습니다. 콘솔 버튼을 비활성화합니다.");
					document.getElementById("logout-all-btn").disabled = true;
					return;
				}
				if (response.status === 401) {
					setLog("로그인이 필요합니다. Auth Console에서 로그인 후 다시 시도하세요.");
					return;
				}
				state.accessToken = "";
				state.refreshToken = "";
				state.accessExpiresIn = 0;
				state.refreshExpiresIn = 0;
				saveState();
				updateTokenView();
				setLog({ status: response.status, message: "logout-all" });
			} catch (error) {
				setLog({ error: error.message });
			}
		});

		document.getElementById("claims-btn").addEventListener("click", async () => {
			try {
				const response = await apiFetch("/dev/auth/console/claims", { method: "GET" });
				if (response.status === 401 || response.status === 403) {
					state.accessToken = "";
					state.refreshToken = "";
					state.accessExpiresIn = 0;
					state.refreshExpiresIn = 0;
					saveState();
					updateTokenView();
					setLog("보호 API 호출에 실패했습니다. 토큰이 만료되었거나 로그아웃 상태입니다.");
					return;
				}
				const data = await response.json();
				setLog({ status: response.status, data });
			} catch (error) {
				setLog({ error: error.message });
			}
		});

		document.getElementById("clear-btn").addEventListener("click", () => {
			state.accessToken = "";
			state.refreshToken = "";
			state.accessExpiresIn = 0;
			state.refreshExpiresIn = 0;
			saveState();
			updateTokenView();
			setLog("토큰을 초기화했습니다.");
		});

		loadState();
		updateTokenView();

		if (!siteKey) {
			setLog("turnstile.site-key 설정이 비어 있습니다. 회원가입 전에 설정을 확인해주세요.");
			if (signupSubmitButton) {
				signupSubmitButton.disabled = true;
			}
			if (signupTurnstileReset) {
				signupTurnstileReset.disabled = true;
			}
		}
	</script>
</body>
</html>
