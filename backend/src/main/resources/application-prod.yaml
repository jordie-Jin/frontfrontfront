app:
  cors:
    allowed-origins: ${APP_BASE_URL}
  auth:
    cookie:
      secure: true
      same-site: None
  email:
    verification:
      skip: false
      base-url: ${APP_BASE_URL}
      redirect-base-url: ${APP_BASE_URL}
  file:
    storage:
      s3:
        bucket: ${AWS_S3_BUCKET}
        region: ${AWS_REGION}
        prefix: ${AWS_S3_PREFIX:uploads}
    upload:
      max-size: ${FILE_MAX_SIZE_BYTES:10485760}
      max-files: ${FILE_MAX_COUNT:5}
      validate-signature: true
      upload-dir: ${UPLOAD_DIR:/var/app/uploads}

spring:
  config:
    import: optional:classpath:application-email.yml
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${REQUEST_MAX_SIZE:20MB}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
  health:
    mail:
      enabled: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

turnstile:
  secret-key: ${TURNSTILE_SECRET_KEY}
  site-key: ${TURNSTILE_SITE_KEY}
