version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app/BackBackBack
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/setup-server.sh
      timeout: 300
      runas: root
    - location: scripts/install-systemd.sh
      timeout: 120
      runas: root
    - location: scripts/stop-server.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/install-app.sh
      timeout: 120
      runas: root
  ApplicationStart:
    - location: scripts/start-server.sh
      timeout: 120
      runas: root
  ValidateService:
    - location: scripts/health-check.sh
      timeout: 60
      runas: root
